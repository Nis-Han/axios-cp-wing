# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  buildAndTest:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: mydbuser
          POSTGRES_PASSWORD: secretpassword
          POSTGRES_DB: axios_cp_wing_test
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          -p 5432:5432
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.2'

    - name: Install Goose
      run: go install github.com/pressly/goose/v3/cmd/goose@latest

    - name: Run DB Migrations
      run:
        cd ./sql/schemas && goose postgres "host=localhost user=mydbuser password=secretpassword dbname=axios_cp_wing_test sslmode=disable" up && cd ../..
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
